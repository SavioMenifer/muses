<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Unnamed as of now</title>

	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/codemirror.css" />
	<link rel="stylesheet" type="text/css" href="css/night.css" />
</head>

<body>
	<div class="topbar">
		<div class="tab">Train</div>
		<div class="tab tab-current">Test</div>
		<div class="run-button">&#9658; Run</div>
	</div>
	<div class="flex-container">
		<div class="flex-item" id="col1">
			<h4><span class="circled">1</span>Select model</h4>

			<div id="model-select">
				<input class="search" placeholder="Search models">
				<ul class="list">
					<li class="list-item">
						<h3 class="model-name">Jonny Stromberg</h3>
						<p class="model-desc">1986</p>
					</li>
					<li class="list-item">
						<h3 class="model-name">Machane Va</h3>
						<p class="model-desc">1280</p>
					</li>
					<li class="list-item">
						<h3 class="model-name">Model 3</h3>
						<p class="model-desc">1890</p>
					</li>
					<li class="list-item">
						<h3 class="model-name">Quint</h3>
						<p class="model-desc">1080</p>
					</li>
				</ul>
			</div>

		</div>
		<div class="flex-item" id="col2">
			<h4><span class="circled">2</span>Input data</h4>

			<div id="json-input"></div>
		</div>
		<div class="flex-item" id="col3">
			<h4><span class="circled">3</span>Output</h4>

			<div id="output"></div>
			<div id="api_code"></div>
		</div>
	</div>

<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/list.min.js" type="text/javascript"></script>
<script src="js/codemirror.js" type="text/javascript"></script>
<script src="js/codemirror_mode/javascript.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
